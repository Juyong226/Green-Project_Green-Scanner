<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>회원가입</title>
<link rel="stylesheet" type="text/css" href="../css/naveridlogin.css"/>
<link rel="stylesheet" type="text/css" href="/css/map.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="../js/navermemberinsert.js"></script>
</head>
<body>
	<!-- 공통 네비게이션: top -->
	<nav>
		<!-- content section 크기와 같은 영역 -->
		<div class="nav-top">
			<div class="wrapper">
				<div class="nav-logo">
					<a href="/">Green Scanner</a>
				</div>
				<div class="nav-menu">
					<div class="login-nickname">
						<a id="login-btn">로그인</a>
					</div>
					<div class="join-logout">
						<a id="join-btn">회원가입</a>
					</div>
					<a>공지사항</a>
					<a>FAQ</a>
					<div class="nav-dropdown">
						<button class="nav-dropdown-btn">자주사용하는기능</button>
						<div class="dropdown-submenu">
							<a>음성으로배출방법찾기</a>
							<a>사진으로배출방법찾기</a>
							<a>주변쓰레기통찾기</a>
							<a>제로웨이스트상점찾기</a>
							<a>챌린지</a>
							<a>게시판</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<!-- 밑줄: 디자인 요소 다운하여 사용 -->
	<div class="nav-border"></div>
	
	
	<div class="signup-content">
		<div class="signup-wrapper">
		<div class="signup-logo" style="margin-bottom:64px; margin-top:0px;">Green Scanner</div>	
			<div class="form-div-signup">
				<form role="form" class="signup-form">
					<div>
						<div style="margin-bottom:9px; margin-top:16px;" class="signup-name">이름</div>
						<input name="nuname" type="text" id="signup-form-name"placeholder="이름을 입력해주세요." >
	
						<div style="margin-bottom:9px; margin-top:16px;" class="signup-email">이메일</div>
						<div class="form-div-btns">
							<input name="nuemail" type="text" id="signup-form-email" placeholder="이메일을 입력해주세요." check_result="fail" required>						
							<button type="button" id="check-email-btn" style="margin-left: 14px;" value="N">중복확인</button>
						</div>
						
						<div style="margin-bottom:9px; margin-top:16px;" class="signup-nickname">닉네임</div>
						<div class="form-div-btns">
							<input type="text" id="signup-form-nickname" placeholder="닉네임을 입력해주세요." check_result="fail" required>
							<button type="button" id="check-nickname-btn" style="margin-left: 14px;" value="N">중복확인</button>
						</div>
						
						<div class="form-div-signbtns">
							<button id="cancle">가입취소</button>
							<input type="button" id="login-join-btn-n" value ="회원가입">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
	
	
	
	
	<!-- 밑줄: 디자인 요소 다운하여 사용 -->
	<div class="footer-border"></div>
	<!-- 공통 footer -->
	<div class="footer">
		<!-- content section 크기와 같은 영역 -->
		<div class="wrapper">
			<div class="footer-left">
				<a>개인정보처리방침</a>
				<a>이용약관</a>
			</div>
			<div class="footer-right">
				<span>Copyright @ GREEN SCANNER</span>
			</div>
		</div>
	</div>
</body>
<script>
$(function(){
	var nuemail = $.cookie('nuemail');
	var nuname = $.cookie('nuname');
	
 	if(nuemail != "null" && nuname != "null"){
		$('input[name=nuname]').attr('value',nuname)
		$('input[name=nuemail]').attr('value',nuemail)
	}else if (nuemail == "null" && nuname != "null"){
		$('input[name=nuname]').attr('value',nuname)
		$('input[name=nuemail]').attr('value',"")
	}else if (nuemail != "null" && nuname == "null"){
		$('input[name=nuemail]').attr('value',nuemail)		
	}else{

	} 
	});
</script>
</html>
