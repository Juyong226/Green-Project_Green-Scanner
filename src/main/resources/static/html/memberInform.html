<script>
$(function(){
	if($.cookie('nick-cookie')){
		var logindata = JSON.parse($.cookie('nick-cookie'));
		$(".memberInform-login-name").html(logindata.memname);
		$(".memberInform-login-email").html(logindata.mememail);
		$(".memberInform-login-nickname").html(logindata.memnickname);
		if(logindata.oauth){
			$("#oauth-check").html("("+logindata.oauth+" 회원가입)");
		}
	}
})
