						</span>
					</div>
					<div class="join-logout">
						<a id="join-btn" href="/html/memberInsertForm.html">회원가입</a>
					</div>
					<a>공지사항</a>
					<div class="">
						<a id="" href="/faq">FAQ</a>
					</div>
					<div class="nav-dropdown">
						<button class="nav-dropdown-btn">자주사용하는기능</button>

	<div class="signup-content">
		<div class="signup-wrapper">
		<div class="signup-logo" style="margin-bottom:64px; margin-top:0px;">Green Scanner</div>	
			<div class="form-div-signup">
				<form role="form" class="signup-form">
					<div>
						<div style="margin-bottom:9px; margin-top:16px;" class="signup-name">이름</div>
						<input name="snsname" type="text" id="signup-form-name"placeholder="이름을 입력해주세요." >
	
						<div style="margin-bottom:9px; margin-top:16px;" class="signup-email">이메일</div>
						<div class="form-div-btns">
							<input name="snsemail" type="text" id="signup-form-email" placeholder="이메일을 입력해주세요." check_result="fail" required>						
							<button type="button" id="check-email-btn" style="margin-left: 14px;" value="N">중복확인</button>
						</div>
						
						<div style="margin-bottom:9px; margin-top:16px;" class="signup-nickname">닉네임</div>
						<div class="form-div-btns">
							<input type="text" id="signup-form-nickname" placeholder="닉네임을 입력해주세요." check_result="fail" required>
							<button type="button" id="check-nickname-btn" style="margin-left: 14px;" value="N">중복확인</button>
						</div>
						<div class="cont_division">
							<ul class="agree_article depth2">
								<li>
									<div class="agree_desc">
										<strong class="caution_txt left">(필수)</strong>
										<strong class="anterior_txt">개인정보처리방침에 동의&nbsp;&nbsp;&nbsp;&nbsp;</strong>
										<label for="agree_rule1" class="check_custom check_off"><input type="checkbox" id="agree_rule1"></label>
										<a href="#" onclick="window.open('/html/privacyPolicy.html', '개인정보처리방침', 'resizable=no scrollbars=yes width=500 height=500 top=0, left=0 ') " class="view_privacyPolicy" > 상세보기</a>
										
									</div>

								</li>
					
								<li>
									<div class="agree_desc">
										<strong class="caution_txt left">(필수)</strong>
										<strong class="anterior_txt">이용약관에 동의&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong>
										<label for="agree_rule2" class="check_custom check_off"><input type="checkbox" id="agree_rule2"></label>
										<a href="#" onclick="window.open('/html/membershipTerms.html', '이용약관', 'resizable=no scrollbars=yes width=500 height=500 top=0, left=0 ')" class="view_membershipTerms"> 상세보기</a>
									</div>
								</li>
							</ul>
						</div>
						<div class="form-div-signbtns">
							<button id="cancle">가입취소</button>
							<input type="button" id="login-join-btn-s" value ="회원가입">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
	
	
	
	
	<!-- 밑줄: 디자인 요소 다운하여 사용 -->
	<div class="footer-border"></div>
	<!-- 공통 footer -->
	<div class="footer">
		<!-- content section 크기와 같은 영역 -->
		<div class="wrapper">
			<div class="footer-left">
				<a href="#" onclick="window.open('/html/privacyPolicy.html', '개인정보처리방침', 'resizable=no scrollbars=yes width=500 height=500 top=0, left=0 ')">개인정보처리방침</a>
				<a href="#" onclick="window.open('/html/membershipTerms.html', '이용약관', 'resizable=no scrollbars=yes width=500 height=500 top=0, left=0 ')">이용약관</a>
			</div>
			<div class="footer-right">
				<span>Copyright @ GREEN SCANNER</span>
			</div>
		</div>
	</div>
</body>
<script>
$(function(){
	var check = $.cookie("tosnssignup")
	if (check){
		var tosnssignup = JSON.parse($.cookie("tosnssignup"));
		var snsemail = tosnssignup.snsuseremail;
		var snsname = tosnssignup.snsusername;
	 	if(snsemail != "null" && snsname != "null"){
			$('input[name=snsname]').attr('value',snsname)
			$('input[name=snsemail]').attr('value',snsemail)
		}else if (snsemail == "null" && snsname != "null"){
			$('input[name=snsname]').attr('value',snsname)
		}else if (snsemail != "null" && snsname == "null"){
			$('input[name=snsemail]').attr('value',snsemail)		
		}else{
	
		}
	}
	});
</script>
</html>
