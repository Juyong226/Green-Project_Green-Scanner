<!DOCTYPE html>
<html>
<head th:replace="fragments/board_head :: head('전체게시판')">
<body>
	<nav th:replace="fragments/common.html :: nav-top"></nav>
	<!-- 밑줄: 디자인 요소 다운하여 사용 -->
	<div class="nav-border"></div>

	<!-- Content 영역 -->
	<div class="board-cont-body">
		<div class="board-cont-wrapper">
			<!-- 페이지 제목 영역 -->
			<div class="board-cont-top">
				<div class="board-cont-top-main">
					<span class="board-cont-top-title">전체게시판</span>
				</div>
			</div>
			<div class="content-border"></div>

			<!-- 게시글 리스트 영역 -->
			<div class="board-display-row">
				<div class="cmt-feed-detail">
					<a class="link" href="bulletin_boardlist"><span
						class="Section_title_1">자유게시판</span><img
						src="../img/board/Arrow - Left.png"></a>
					<div class="ContentBox" th:each="b_board:${b_boards}" th:if="${b_boardStat.index} < 4">
						<a class="link" id="index" th:attrappend="id=${b_boardStat.index}"
							name="postno"
							th:href="@{/board/viewpost(postno=${b_board.postno})}">
							<div class="Post_title" th:text="${b_board.title}"></div>
							<div class="Post_content" th:text="${b_board.content}"></div>
							<div class="Post_etc">
								<div class="Nickname">
									<img class="img_16" src="../img/board/User.png"> <label
										class="text" th:if="${b_board.isanon} == 0"
										th:text="${b_board.nickname}"></label> <label class="text"
										th:if="${b_board.isanon} == 1">익명</label>
								</div>
								<div class="Comments">
									<img class="img_16" src="../img/board/Comment.png"> <label
										class="text" th:text="${b_board.reply_cnt}"></label>
								</div>
								<div class="Post_date"
									th:text="${#dates.format(b_board.postdate, 'yyyy-MM-dd HH시 mm분')}"></div>
							</div>
						</a>
					</div>
				</div>
				<!--  -->
				<div class="cmt-feed-detail">
					<a class="link" href="question_boardlist"><span
						class="Section_title_2">질문게시판</span><img
						src="../img/board/Arrow - Left.png"></a>
					<div class="ContentBox" th:each="q_board:${q_boards}" th:if="${q_boardStat.index} < 4">
						<a class="link" id="index" th:attrappend="id=${q_boardStat.index}"
							name="postno"
							th:href="@{/board/viewpost(postno=${q_board.postno})}">
							<div class="Post_title" th:text="${q_board.title}"></div>
							<div class="Post_content" th:text="${q_board.content}"></div>
							<div class="Post_etc">
								<div class="Nickname">
									<img class="img_16" src="../img/board/User.png"> <label
										class="text" th:if="${q_board.isanon} == 0"
										th:text="${q_board.nickname}"></label> <label class="text"
										th:if="${q_board.isanon} == 1">익명</label>
								</div>
								<div class="Comments">
									<img class="img_16" src="../img/board/Comment.png"> <label
										class="text" th:text="${q_board.reply_cnt}"></label>
								</div>
								<div class="Post_date"
									th:text="${#dates.format(q_board.postdate, 'yyyy-MM-dd HH시 mm분')}"></div>
							</div>
						</a>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div th:replace="/fragments/common.html :: new-footer"></div>

</body>
</html>
