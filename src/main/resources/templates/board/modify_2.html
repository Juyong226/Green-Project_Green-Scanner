<!DOCTYPE html>
<html>
<head th:replace="fragments/board_head :: head('전체게시판')">
</head>
<body>
	<nav th:replace="fragments/common :: nav"></nav>

<form action="/board/updatePostSave" method="post" enctype="multipart/form-data" onsubmit="return writePost();">
	<div class="board-font" style="padding: 20px;">
		<!-- 게시판구분 -->
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label" style="font-size:14px; font-weight: bold">게시판구분</label><br>
			<div class="col-sm-10 my-2">
			<select name="boardname" id="boardname">
				<option class="form-control" value="자유게시판">자유게시판</option>
				<option class="form-control" value="질문게시판">질문게시판</option>
			</select>
			</div>
		</div>
		<!-- 제목 -->
		<div class="form-group my-3">
			<label for="title" class="col-sm-2 control-label" style="font-size:14px; font-weight: bold">제목</label><br>
			<div>
			<input th:value="${post.title}" type="text" name = "title" id="title" style="width:100%" class="form-control" placeholder="제목을 입력해 주세요." />
			</div>
		</div>
		<!-- 익명여부 -->
		<div class="form-group my-3">
			<label style="font-size:14px; font-weight: bold">익명</label> 
			<input type="checkbox" name="isanon" th:if="${post.isanon} == 1" value="1" checked="checked">
			<input type="checkbox" name="isanon" th:if="${post.isanon} == 0" value="0">
		</div>
		<!-- 내용 -->
		<div class="form-group my-3" >
			<label for="content" class="col-sm-2 control-label" style="font-size:14px; font-weight: bold">내용</label><br>
			<div>
				<textarea th:text="${post.content}" name = "content" id="content" style="width:100%" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
			</div>
		</div>
		
		<!-- 파일 업로드 -->
		<div class="form-group my-3">
			<label for="file" class="col-sm-2 control-label" style="font-size:14px; font-weight: bold">파일 업로드</label><br>
			<div>
				<input type="file" accept = "image/*" id="file" name="file" class="form-control" th:text="${post.filename}" />
				<input type="hidden" id="orgFile" name="orgFile" th:value="${post.filename}" />
			</div>
		
		
		</div>
		
		<!-- 등록/취소 버튼 -->
		<div class="text-center">
			<input type="hidden" name="_csrf" th:value="${token}">
			<input type="hidden" name= "postno" th:value="${post.postno}"></input>
			<input type="submit" class="btn btn-success waves-effect waves-light" id="registerPostBtn" value="등록" style="background-color: #5CAB7D; border-color: #5CAB7D">
			<input type="button" class="btn btn-light waves-effect waves-light" id="cancleBtn" value="취소">	
		</div><br><br>
	
	</div>
</form>
</body>
</html>
